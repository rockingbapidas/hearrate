apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

bintray {
    user = 'siteadmin'
    key = '9da9f11a62a1f5183fe187dde419779e449fbd48'
    pkg {
        repo = 'Vantage_Fit_Heart_Rate'
        name = 'com.vantagecircle.heartrate'

        version {
            name = '1.0.0'
            desc = 'Fresh Project'
            userOrg = 'vantagecircle'
            released = new Date()
            vcsTag = '1.0.0'
        }

        licenses = ['Apache-2.0']
        vcsUrl = 'https://Somir@bitbucket.org/Somir/HeartRate.git'
        websiteUrl = 'https://bitbucket.org/Somir/HeartRate'
    }
    configurations = ['archives']
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        group = 'com.vantagecircle.heartrate'
        version = '1.0.0'

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //android support dependency
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:design:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
    compile "com.android.support.constraint:constraint-layout:${rootProject.ext.constraintLayoutVersion}"

    compile "com.google.android.gms:play-services-auth:${rootProject.ext.googleVersion}"
    compile "com.google.dagger:dagger:${rootProject.ext.daggerVersion}"
    compile "com.google.code.gson:gson:${rootProject.ext.gsonVersion}"

    compile "com.jakewharton:butterknife:${rootProject.ext.butterKnifeVersion}"
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    compile 'javax.inject:javax.inject:1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    provided 'org.glassfish:javax.annotation:10.0-b28'
    provided 'javax.annotation:jsr250-api:1.0'

    annotationProcessor "com.google.dagger:dagger-compiler:${rootProject.ext.daggerVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${rootProject.ext.butterKnifeVersion}"

    //all test compile dependency
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"

    androidTestCompile "org.mockito:mockito-android:${rootProject.ext.mockitoVersion}"
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
