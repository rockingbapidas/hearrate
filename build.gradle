// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext{
    applicationId = "com.vantagecircle.heartrate"
    keyAlias = "heart"
    keyPassword = "heartrate"
    storePassword = "heartrate"

    compileSdkVersion = 26
    buildToolsVersion = "26.0.2"
    minSdkVersion = 15
    targetSdkVersion = 26
    versionCode = 1
    versionName = "1.0"
    supportLibVersion = "26.0.0-alpha1"
    constraintLayoutVersion = "1.0.2"

    jUnitVersion = "4.12"
    daggerVersion = "2.7"
    butterKnifeVersion = "8.4.0"
    javaWriterVersion = "2.5.1"
    googleGuavaVersion = "20.0"
    googleVersion = "11.0.4"
    googleFactoryVersion = "1.0-beta3"
    javaxAnnotationVersion = "10.0-b28"
    mockitoVersion = "1.9.5"
}
